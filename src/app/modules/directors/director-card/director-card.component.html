<mat-card class="mat-elevation-z4">
    <mat-card-header>
        <mat-card-title>{{Director.nome}}</mat-card-title>
        <mat-card-subtitle>{{countMoviesOnDirector(Director.filmes.length)}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image class="imageCard" [src]="Director.imagem" onError="this.src='./../../../../assets/director.png'"
        alt="Photo of a {{Director.nome}}">
    <mat-card-content>
        <span class="mat-h2">{{Director.nome}}</span>
        <p *ngIf="Director.biografia">
            {{sliceBiography(Director.biografia)}}
        </p>
        <p *ngIf="!Director.biografia">
            NÃ£o foi informada biografia do diretor
        </p>
    </mat-card-content>
</mat-card>
